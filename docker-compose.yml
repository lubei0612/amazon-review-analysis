version: '3.8'

services:
  # ===================================
  # 后端服务
  # ===================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amazon-review-backend
    restart: unless-stopped
    ports:
      - "8080:8088"
    env_file:
      - .env  # 从.env文件读取环境变量
    environment:
      # 如果.env文件不存在，使用这些默认值
      # 或者可以通过docker-compose命令行覆盖
      - GEMINI_BASE_URL=${GEMINI_BASE_URL:-https://aihubmix.com/v1}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash-exp}
      - GEMINI_TEMPERATURE=${GEMINI_TEMPERATURE:-0.7}
      - GEMINI_MAX_TOKENS=${GEMINI_MAX_TOKENS:-16000}
      - PORT=8088
      - NODE_ENV=${NODE_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DEBUG=${DEBUG:-false}
    volumes:
      # 持久化日志
      - ./logs:/app/logs
      # 如果需要持久化数据库（未来）
      # - ./data:/app/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); });"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===================================
  # 前端服务（Web报告页面）
  # ===================================
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: amazon-review-frontend
    restart: unless-stopped
    ports:
      - "7777:7777"
    depends_on:
      - backend
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  app-network:
    driver: bridge

volumes:
  logs:
    driver: local

